<div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <form [formGroup]="userForm">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" formControlName="username" [value]="userForm.controls.username.value" type="text" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" formControlName="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" formControlName="name" type="text" placeholder="Name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" formControlName="lname" type="text" placeholder="Last Name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" formControlName="favNumber" type="number" placeholder="Favorite Number">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              
              <div class="field">
                    <div class="buttons">
                        <button (click)="doRegister($event)" class="button is-info">Register</button>
                        <button class="button is-success" (click)="goToLogin()">Back to Login</button>
                    </div>
              </div>
            </form>
        </div>
      </div>
    </article>
  </div>
